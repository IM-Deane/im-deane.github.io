<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/favicons/safari-pinned-tab.svg"
			color="#12487b"
		/>
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#ffffff" />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Tristan Deane" />
		<meta
			name="description"
			content="TCA Developments specializes in commercial renovations. We are committed to producing quality facilities that are on time, under budget, and will exceed your expectations!"
		/>
		<!-- Google Fonts -->
		<link async rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			async
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<!-- Manifest -->
		<link rel="manifest" href="./manifest.json" />
		<title>
			TCA Developments - Construction Consultant & General Contractor
		</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
			// Check if serviceWorker is supported by browser
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					// Create serviceWorker (JS.file)
					navigator.serviceWorker
						.register("./serviceworker.js")
						// show URL
						.then((reg) => console.log("Success: ", reg.scope))
						.catch((err) => console.log("Failure", err));
				});
			}
		</script>
	</body>
</html>
